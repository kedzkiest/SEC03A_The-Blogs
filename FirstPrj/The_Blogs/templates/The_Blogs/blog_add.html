{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog add</title>

    <link rel="stylesheet" href={% static "/style.css" %}>
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
</head>
<body>
    <header>
        <h1>Let's add/modify a post!</h1>
    </header>

    <section>
        {% block content %}
        <form action="" method="POST">
            <table>
                {{ form.author.as_hidden }}
                
                <tr>
                    <th>Title</th>
                    <td>{{ form.title }}</td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td>{{ form.content }}</td>
                </tr>
                <tr>
                    <th>Check to make this post public</th>
                    <td>{{ form.is_public }}</td>
                </tr>
            </table>

            <br>
            <button type="submit">Submit</button>
            {% csrf_token %}
        </form>

    </section>

    <footer>
        <button type="button" onclick="MyReload()">cancel</button>
    </footer>

    <script>
        function MyReload(){
            history.back();
            setTimeout(Reload, 50);
        }

        function Reload(){
            window.location.reload(true);
        }
    </script>
    {% endblock %}
</body>

</html>
