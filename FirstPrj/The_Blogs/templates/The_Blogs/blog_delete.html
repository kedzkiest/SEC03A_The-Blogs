{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog delete</title>
</head>
<body>
    {% block content %}
    <p>Are you sure about deleting this blog?</p>

    <form action="" method="POST">
        <table>
            <tr>
                <th>Title</th>
                <td>{{ blog.title }}</td>
            </tr>
            <tr>
                <th>Content</th>
                <td>{{ blog.content }}</td>
            </tr>
            <tr>
                <th>Check to make this post public</th>
                <td>{{ blog.is_public }}</td>
            </tr>
        </table>

        <button type="submit">delete</button>
        {% csrf_token %}
    </form>

    <br>
    <br>
    <br>
    <button type="button" onclick="MyReload()">cancel</button>

    <script>
        function MyReload(){
            history.back();
            setTimeout(Reload, 50);
        }

        function Reload(){
            window.location.reload(true);
        }
    </script>
    {% endblock %}
</body>

</html>
